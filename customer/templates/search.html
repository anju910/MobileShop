<!DOCTYPE html>
{%extends 'base.html'%}
{%block body_block%}


<div class="container-fluid">

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="GET">
                {%csrf_token%}
                {{filter.form.as_p}}
                <div class="text-center">
                    <input type="submit" value="Filter">
                </div>
            </form>


        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <table class="table">
                <tr>
                    <td>Mobile name</td>
                    <td>Brand</td>
                    <td>Price</td>
                    <td>Os</td>
                </tr>
                {%for mobile in filter.qs%}
                <tr>
                    <td>{{mobile.mobile_name}}</td>
                    <td>{{mobile.brand}}</td>
                    <td>{{mobile.price}}</td>
                    <td>{{mobile.os}}</td>
                </tr>
            {%endfor%}
            </table>

        </div>
        <div class="col-4"></div>
    </div>

</div>
{%endblock%}
