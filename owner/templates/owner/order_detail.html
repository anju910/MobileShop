<!DOCTYPE html>
{%extends 'owner/base.html'%}
{%block body_block%}


<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-4 card p-3" style="width: 18rem;">
            <img src="{{order.product.image.url}}" class="card-img-top p-2" alt="...">
            <div><h5></h5>Price:{{order.product.price}}/-</div>
        </div>
        <div class="col-4 border">
                  <div class="card-body">
                    <h5 class="card-title">{{order.product.mobile_name}}</h5>
                  </div>
            <ul class="list-group list-group-flush">
                    <li class="list-group-item">Quantity:{{order.qty}}</li>
                    <li class="list-group-item">Orederedby:{{order.user}}</li>
                    <li class="list-group-item">Address:{{order.address}}</li>
                    <li class="list-group-item">Status:{{order.status}}</li>



                  </ul>
            <div class="card-body">
                    <a href="{%url 'home'%}" class="btn btn-primary">Back</a>
                  </div>



                </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</div>
{%endblock%}
